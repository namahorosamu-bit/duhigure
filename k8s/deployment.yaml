apiVersion: apps/v1
kind: Deployment
metadata:
  name: duhigure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duhigure
  template:
    metadata:
      labels:
        app: duhigure
    spec:
      containers:
        - name: duhigure
          # Replace image with your registry image (example below uses your GitHub username)
          image: namahorosamu-bit/duhigure:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20